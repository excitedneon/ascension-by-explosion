[application]

name="ascension-by-explosion"
main_scene="res://ExplosionGame/Maps/MainScene.tscn"
icon="res://ExplosionGame/UI/icon.png"

[display]

borderless_window=true
width=1280
height=720

[input]

detonate=[mbutton(0, 2)]
move_forward=[key(W)]
move_backward=[key(S)]
move_right=[key(D)]
move_left=[key(A)]
jump=[key(Space)]
shoot=[mbutton(0, 1)]

[physics]

default_gravity=30.0
